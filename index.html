<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="results">
            <p class="panel">0</p>
        </div>
        <div class="buttons">
            <button class="clickButton number" id="1">1</button>
            <button class="clickButton number" id="2">2</button>
            <button class="clickButton number" id="3">3</button>
            <button class="clickButton">C</button>
            <button class="clickButton number" id="4">4</button>
            <button class="clickButton number" id="5">5</button>
            <button class="clickButton number" id="6">6</button>
            <button class="clickButton" id="sum">+</button>
            <button class="clickButton number" id="7">7</button>
            <button class="clickButton number" id="8">8</button>
            <button class="clickButton number" id="9">9</button>
            <button class="clickButton" id="subtract">-</button>
            <button class="clickButton number" id="0">0</button>
            <button class="clickButton" id="multiply">X</button>
            <button class="clickButton" id="divider">/</button>
            <button class="clickButton" id="enter">=</button>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
